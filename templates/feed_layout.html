{% extends "layout.html" %}

{% block content %}

<title>{{ title }}</title>

{% for post in posts %}
<div class="post">
    <p>{{ post[0] }}</p>
    <p id="post_info">{{ post[1] }} &ensp; {{ post[2].strftime("%d.%m.%y, %H:%M:%S") }} &ensp; <a href="/ch/{{ post[3] }}/{{ post[4] }}">Kommentit</a> &ensp; <a href="/ch/{{ post[3] }}">/{{ post[3] }}/</a></p>
</div>
{% endfor %}

{% endblock %}
